<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment One-ATLAS 5630</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.css"/>
        <script defer src="main.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <label for="first-text-input">Enter in some text!</label>
                <input type="text" id="first-text-input">
            </fieldset>
            <fieldset>
                <label for="email">Enter your email</label>
                <input type="email" id="email"> <!-- good for mobile-->
            </fieldset>
            <fieldset>
                <label for="color">Choose your color</label>
                <input type="color" id="color">
            </fieldset>
            <fieldset>
                <legend>Checkbox Group</legend>

                <input type="checkbox" id="check-1" name="checkbox-group">
                <label for="check-1">Option 1</label>

                <input type="checkbox" id="check-2" name="checkbox-group">
                <label for="check-2">Option 2</label>

                <input type="checkbox" id="check-3" name="checkbox-group">
                <label for="check-3">Option 3</label>

                <input type="checkbox" id="check-4" name="checkbox-group">
                <label for="check-4">Option 4</label>

            </fieldset>
            <fieldset>
                <legend>Radio Group</legend>

                <input type="radio" id="radio-1" name="radio-group">
                <label for="radio-1">Option 1</label>

                <input type="radio" id="radio-2" name="radio-group">
                <label for="radio-2">Option 2</label>

                <input type="radio" id="radio-3" name="radio-group">
                <label for="radio-3">Option 3</label>

                <input type="radio" id="radio-4" name="radio-group"">
                <label for="radio-4">Option 4</label>
                
            </fieldset>
        </form>
    </body>
</html>
