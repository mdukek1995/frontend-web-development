<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My First HTML Page</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="my-class"> <!better to use article tag, can use header, footer, aside>
            <h1 class="my-class">This is the main title</h1> <!always do the h1 FIRST>
            <h2 id="page-title">This is a subtitle</h2>
            <p>hello world</p> <!block element>
            <span></span> <!inline element>
            <a href="https://www.google.com/search?q=comment+in+css&oq=comment+in+css&aqs=chrome..69i57j0i512l7j0i390l2.1996j0j4&sourceid=chrome&ie=UTF-8">This is a link</a>
            <!internal link will have page name with .html in quotes>
        </div> 
    </body>
</html>
